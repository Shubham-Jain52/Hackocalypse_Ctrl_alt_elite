<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS to match the main site theme -->
  <style>
    body {
      background-color: #111; /* Dark background for the entire page */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
      padding: 30px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8d000; /* Yellow color for heading */
    }

    .form-label {
      font-size: 1.1rem;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 1.1rem;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
    }

    .form-control:focus {
      border-color: #f8d000; /* Yellow border on focus */
      box-shadow: 0 0 5px rgba(248, 208, 0, 0.8);
    }

    .btn-primary {
      width: 100%;
      background-color: #f8d000; /* Yellow background for button */
      border: 2px solid #f8d000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.2rem;
      padding: 12px 20px;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff7f50; /* Orange on hover */
      border-color: #ff7f50;
      color: #fff;
    }

    .btn-primary:focus {
      box-shadow: none; /* Remove the focus outline */
    }

    .text-center {
      color: #f8d000;
    }

    .text-center a {
      color: #f8d000;
    }

    .text-center a:hover {
      color: #ff7f50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      // Get the form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      // Create an AJAX request to send the login data to the server
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://localhost:3000/login', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      
      // Handle the response
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Login successful, redirect to the main page
          window.location.href = 'index.html';
        } else {
          // Display an error message
          alert('Login failed: ' + xhr.responseText);
        }
      };
  
      // Send the data
      xhr.send(JSON.stringify({ email: email, password: password }));
    });
  </script>
  
</body>
</html>
