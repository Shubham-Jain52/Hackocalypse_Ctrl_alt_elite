<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS to match the main site theme -->
  <style>
    body {
      background-color: #111; /* Dark background for the entire page */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin-top: 100px;
      padding: 30px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f8d000; /* Yellow color for heading */
    }

    .form-label {
      font-size: 1.1rem;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
      font-size: 1.1rem;
      background-color: #333;
      color: #fff;
      border: 2px solid #444;
    }

    .form-control:focus {
      border-color: #f8d000; /* Yellow border on focus */
      box-shadow: 0 0 5px rgba(248, 208, 0, 0.8);
    }

    .btn-primary {
      width: 100%;
      background-color: #f8d000; /* Yellow background for button */
      border: 2px solid #f8d000;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1.2rem;
      padding: 12px 20px;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ff7f50; /* Orange on hover */
      border-color: #ff7f50;
      color: #fff;
    }

    .btn-primary:focus {
      box-shadow: none; /* Remove the focus outline */
    }

    .text-center {
      color: #f8d000;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <!-- Full Name Input -->
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <!-- Confirm Password Input -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="login.html" style="color: #f8d000;">Login</a></p>
  </div>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Signup form submit handler
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get user credentials
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate password and confirm password match
      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again.");
        return;
      }

      // For demonstration, simulate signup success
      // In real-world, you would send this data to the server for saving to a database
      alert("Sign up successful! You can now log in.");
      window.location.href = "login.html"; // Redirect to login page after successful signup
    });
  </script>

</body>
</html>
