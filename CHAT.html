<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - S.P.A.W.N</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Apocalypse Theme CSS -->
    <style>
      body {
        background-color: #181818; /* Dark background to match Tawk's color scheme */
        color: #f1f1f1; /* Light text for contrast */
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        height: 100vh; /* Full page height */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
      }

      /* Navbar */
      .navbar {
        background-color: #333; /* Dark background to match Tawk */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1030; /* Ensure it stays above other elements */
        box-shadow: 0 0 10px 5px #4caf50; /* Green shadow effect like Tawk widget */
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff; /* White text */
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 2px 2px 5px #4caf50; /* Green shadow */
      }

      .navbar-nav .nav-link {
        color: #fff; /* White text for links */
        font-size: 1.1rem;
        padding: 10px 15px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #000; /* Black text on hover */
        background-color: #4caf50; /* Green background on hover */
        border-radius: 5px;
        text-shadow: 1px 1px 3px #4caf50;
      }

      .navbar-nav .nav-link.active {
        color: #fff !important;
        background-color: #4caf50;
        border-radius: 5px;
      }

      /* Chat Main Container */
      .chat-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 80px;
      }

      /* Chat Box */
      .chat-box {
        background-color: #222; /* Dark background for chat box */
        padding: 30px;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 0 15px 5px #4caf50; /* Green glowing border */
        color: #f1f1f1;
      }

      .chat-box h2 {
        font-size: 2.5rem;
        color: #4caf50; /* Tawk green color */
      }

      .chat-box p {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #f1f1f1;
      }

      .footer-text {
        position: fixed;
        bottom: 20px;
        width: 100%;
        font-size: 1.5rem;
        color: #4caf50;
        text-align: center;
        letter-spacing: 2px;
        font-weight: bold;
      }

      /* Custom Message Box */
      .message-box {
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid #4caf50;
        padding: 20px;
        color: #f1f1f1;
        font-size: 1.2rem;
        margin-top: 30px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px 5px #4caf50;
        box-sizing: border-box;
      }

      .message-box h3 {
        font-size: 2rem;
        color: #4caf50;
        text-shadow: 2px 2px 5px #4caf50;
      }

      .message-box p {
        font-size: 1.1rem;
      }

      /* Tawk.to chat widget styling */
      .tawk-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 10000; /* Ensure it appears on top of all elements */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">S.P.A.W.N - Chat</a>
      </div>
    </nav>

    <!-- Chat Container -->
    <div class="chat-container">
      <div class="chat-box">
        <h2>Welcome to the S.P.A.W.N Chat</h2>
        <p>Interact with fellow survivors and stay connected!</p>
      </div>

      <!--Start of Tawk.to Script-->
      <script type="text/javascript">
        var Tawk_API = Tawk_API || {},
          Tawk_LoadStart = new Date();
        (function () {
          var s1 = document.createElement("script"),
            s0 = document.getElementsByTagName("script")[0];
          s1.async = true;
          s1.src = "https://embed.tawk.to/675e02b249e2fd8dfef7dde5/1if3jl37h";
          s1.charset = "UTF-8";
          s1.setAttribute("crossorigin", "*");
          s0.parentNode.insertBefore(s1, s0);
        })();
      </script>
    </div>

    <!-- Admin Message Display Box -->
    <div class="message-box" id="adminMessageBox" style="display: none">
      <h3>Admin Message</h3>
      <p id="adminMessageContent">No message from admin.</p>
    </div>

    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to fetch the message from localStorage -->
    <script>
      // Check if there is an admin message in localStorage
      var adminMessage = localStorage.getItem("adminMessage");

      // If a message exists, display it
      if (adminMessage) {
        document.getElementById("adminMessageBox").style.display = "block";
        document.getElementById("adminMessageContent").textContent =
          adminMessage;
      }
    </script>
  </body>
</html>
