<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A.W.N</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Apocalypse Theme CSS -->
    <link rel="stylesheet" href="main_css.css">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main_css.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">S.P.A.W.N</a>
        </div>
    </nav>

    <!-- Button Container -->
    <div class="button-container">
        <a href="/S.P.A.W.N/admin/admin.html">
            <button class="btn">ADMIN CONSOLE</button>
        </a>
        <a href="/S.P.A.W.N/trade/TRADE.html">
            <button class="btn">TRADE</button>
        </a>
        <a href="/S.P.A.W.N/chat/CHAT.html">

        </a>
        <a href="/S.P.A.W.N/map/map.html">
            <button class="btn">MAP</button>
        </a>
    </div>

    <!-- Info Boxes -->
    <div class="info-box-container">
        <!-- Admin Message Box -->
        <div class="info-box text-center" id="adminMessageBox" style="display: none;">
            <h3>Admin Message</h3>
            <p id="adminMessageContent">No message from admin.</p>
        </div>

        <!-- Live Users Box -->
        <div class="info-box text-center" id="liveUsersBox">
            <h3>Live Users</h3>
            <p id="liveUsersCount">Loading...</p>
        </div>

        <!-- Safe Zones Box -->
        <div class="info-box text-center" id="safeZonesBox">
            <h3>Safe Zones</h3>
            <p id="safeZonesList">Loading...</p>
        </div>
    </div>

    <!-- Listings Section -->
    <div class="listings-box">
        <h3>Items Available for Trade</h3>
        <!-- You can dynamically add trade items here using JavaScript -->
        <p>Coming soon...</p>
    </div>

    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="main.js"></script>

</body>
</html>
