<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.P.A.W.N</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Apocalypse Theme CSS -->
    <style>
        body {
            background-color: #2a2a2a; /* Dark, apocalyptic background */
            color: #f1f1f1; /* Light text for contrast */
            font-family: 'Courier New', Courier, monospace;
            margin-top: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #f8d000; /* Yellow background for the navbar */
            position: fixed; /* Make navbar fixed to the top */
            top: 0;
            left: 0;
            width: 100%; /* Ensure it takes the full width */
            z-index: 1030; /* Ensure it stays above other elements */
            box-shadow: 0 0 10px 5px #ff4d4d; /* Shadow for dramatic effect */
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000; /* Black color for the brand */
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px #ff4d4d; /* Apocalyptic text effect */
        }

        .navbar-nav .nav-link {
            color: #000; /* Black color for the links */
            font-size: 1.1rem;
            padding: 10px 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff; /* White color on hover */
            background-color: #ff7f50; /* Orange background on hover */
            border-radius: 5px;
            text-shadow: 1px 1px 3px #ff4d4d;
        }

        .navbar-nav .nav-link.active {
            color: #fff !important; /* White text for active link */
            background-color: #ff7f50; /* Orange background for active link */
            border-radius: 5px;
        }

        /* Button Container (One line and centered) */
        .button-container {
            margin-top: 80px; /* Space below navbar */
            text-align: center;
        }

        /* Style for the buttons to appear in one line */
        .button-container .btn {
            margin: 10px; /* Space between buttons */
            font-size: 1.5rem;
            padding: 15px 25px;
            font-weight: bold; /* Make the text bold */
            text-transform: uppercase;
            color: #000; /* Black text */
            background-color: #f8d000; /* Yellow background */
            border: 2px solid #f8d000; /* Yellow border */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-shadow: 1px 1px 3px #ff4d4d; /* Apocalypse text effect */
        }

        .btn:hover {
            background-color: #ff7f50; /* Orange background on hover */
            color: #fff; /* White text on hover */
            border-color: #ff7f50; /* Orange border on hover */
            box-shadow: 0 0 10px #ff7f50; /* Glowing effect */
        }

        /* Message Box for displaying admin message */
        .message-box {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4d4d;
            padding: 20px;
            color: #f1f1f1;
            font-size: 1.2rem;
            margin-top: 30px;
            width: 80%; /* Centered and resized */
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px #ff4d4d;
            box-sizing: border-box;
        }

        .message-box h3 {
            font-size: 2rem;
            color: #ff4d4d;
            text-shadow: 2px 2px 5px #ff7f50;
            margin-bottom: 15px;
        }

        .message-box p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* Listings Section */
        .listings-box {
            background-color: #333;
            margin-top: 40px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4d4d;
            color: #f8d000;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .listing {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff4d4d;
        }

        .listing h5 {
            color: #ff7f50;
            font-size: 1.2rem;
        }

        .listing p {
            color: #f1f1f1;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">S.P.A.W.N</a>
        </div>
    </nav>

    <!-- Button Container (Buttons in one line) -->
    <div class="button-container">
        <a href="admin.html">
            <button class="btn">ADMIN CONSOLE</button>
        </a>
        <a href="TRADE.html">
            <button class="btn">TRADE</button>
        </a>
        <a href="CHAT.html">
            <button class="btn">CHAT</button>
        </a>
        <!-- Map Button -->
        <a href="map.html">
            <button class="btn">MAP</button>
        </a>
    </div>

    <!-- Admin Message Display Box -->
    <div class="message-box" id="adminMessageBox" style="display: none;">
        <h3>Admin Message</h3>
        <p id="adminMessageContent">No message from admin.</p>
    </div>

    <!-- Listings Section -->
    <div class="listings-box">
        <h3>Items Available for Trade</h3>
        <!-- Listings will be dynamically added here. -->
    </div>


    <!-- Bootstrap 5 JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to fetch the message from localStorage -->
    <script>
        // Retrieve all trade offers from localStorage (if any)
        const tradeOffers = JSON.parse(localStorage.getItem('tradeOffers')) || [];

        // Function to display each trade offer
        function displayTradeOffers() {
            const listingContainer = document.querySelector('.listings-box');

            // Clear any existing listings
            listingContainer.innerHTML = '<h3>Items Available for Trade</h3>';

            // Display each trade offer
            tradeOffers.forEach(offer => {
                const tradeListing = document.createElement('div');
                tradeListing.classList.add('listing');
                tradeListing.innerHTML = `
                    <h5>Category: ${offer.category}</h5>
                    <h5>Item: ${offer.itemName}</h5>
                    <p><strong>Trade For:</strong> ${offer.tradeFor}</p>
                    <p><strong>Description:</strong> ${offer.itemDescription}</p>
                    <p><strong>Contact:</strong> ${offer.contactNumber}</p>
                `;
                listingContainer.appendChild(tradeListing);
            });
        }

        // Display the trade offers on page load
        displayTradeOffers();

        // Check if there is an admin message in localStorage
        const adminMessage = localStorage.getItem('adminMessage');
        if (adminMessage) {
            document.getElementById('adminMessageBox').style.display = 'block';
            document.getElementById('adminMessageContent').textContent = adminMessage;
        }
    </script>

</body>
</html>
